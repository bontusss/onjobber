{% extends '../base.html' %}
{% block content %}
<section style="max-width:30%" class="mx-auto">
    <div class=" p-5">
        <div class="text-center mb-4">
          <h2 class="m-0 ft-regular">Login</h2>
        </div>
    
        <form>
            {{form}}
          
          {% comment %} <div class="form-group">
            <label>Email</label>
            {{form.username}}
          </div>
          <div class="form-group">
            <label>Password</label>
            {{form.password}}
          </div> {% endcomment %}
    
          <div class="form-group">
            <div class="d-flex align-items-center justify-content-between">
              {% comment %} <div class="flex-1">
                {{form.is_employer}}
                <label for="dd" class="checkbox-custom-label"
                  >Signup as employer</label
                >
              </div> {% endcomment %}
              <div class="eltio_k2">
                <a href="#" class="theme-cl">Lost Your Password?</a>
              </div>
            </div>
          </div> 
    
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-md full-width theme-bg text-light fs-md ft-medium"
            >
              Sign In
            </button>
          </div>
    
          <div class="form-group text-center mb-0">
            <p class="extra">
              Already a member?<a href="{% url 'signup' %}" class="text-dark">
                Sign Up</a
              >
            </p>
          </div>
        </form>
    </div>
</section>
{% endblock content %}
