{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Ikwechegh Ukandu" content="JobYard" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{site_name}} - {{description}}</title>

    <!-- Custom CSS -->
    <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader"></div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
      {% include 'main-nav.html' %}
      {% include 'messages.html' %}
      <!-- ============================================================== -->
      <!-- Top header  -->
      <!-- ============================================================== -->
      {% block content %}{% endblock content %}

      {% include 'footer.html' %}
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/slick.js' %}"></script>
    <script src="{% static 'assets/js/slider-bg.js' %}"></script>
    <script src="{% static 'assets/js/smoothproducts.js' %}"></script>
    <script src="{% static 'assets/js/snackbar.min.js' %}"></script>
    <script src="{% static 'assets/js/jQuery.style.switcher.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <!-- ============================================================== -->
    <!-- This page plugins -->
    <!-- ============================================================== -->
  </body>
